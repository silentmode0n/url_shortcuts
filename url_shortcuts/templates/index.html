{% extends 'base.html' %} 
{% block content %}
<div class="column col-6 col-mx-auto">
    <div class="column">
        <form method="post" action="{{ url_for('index') }}">
            <div class="form-group">
                <label class="form-label" for="url">
                        Url
                </label>
                <input 
                    class="form-input"
                    type="text" 
                    name="url" 
                    id="url" 
                    placeholder="https://your-loooong-url.com" 
                    value="{{ request.form.get('url', '') }}" 
                    autofocus>
                <label class="form-switch">
                    <input 
                        type="checkbox" 
                        name="custom_on" 
                        id="custom_on"
                        onclick="hideCustomId()"
                        {{ 'checked' if request.form['custom_on'] else '' }}>
                    <i class="form-icon"></i>
                    Custom shortcut ID
                </label>
                <input 
                    class="form-input" 
                    type="text" 
                    name="custom" 
                    id="custom" 
                    placeholder="my-chortcut-id" 
                    value="{{ request.form.get('custom', '') }}">
                <label class="form-switch">
                    <input 
                        type="checkbox" 
                        name="password_on" 
                        id="password_on"
                        onclick="hidePassword()"
                        {{ 'checked' if request.form['password_on'] else '' }}>
                    <i class="form-icon"></i>
                    Set password
                </label>
                <input 
                    class="form-input" 
                    type="password" 
                    name="password" 
                    id="password" 
                    placeholder="very-secret-password">
            </div>
            <div class="row">
                <button 
                    class="btn btn-primary" 
                    type="submit" 
                    name="action">
                    Shorten
                    <i class="icon icon-arrow-right"></i>
                </button>
            </div>
        </form>
    </div>
    <br> {% if shortcuts %}
    <div class="column">
        {% for shortcut in shortcuts %}
        <div class="column">
            <div class="chip">
                <a href="{{ url_for('redirect_url', shortcut_id=shortcut.shortcut_id, _external=True) }}" target="_blank" role="button">
                    {{ url_for('redirect_url', shortcut_id=shortcut.shortcut_id, _external=True) }}
                </a>
            </div>
            <div class="chip">
                <a href="{{ url_for('get_qr', shortcut_id=shortcut.shortcut_id, _external=True) }}" target="_blank" role="button">
                    QR
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</div>
{% endblock %}
