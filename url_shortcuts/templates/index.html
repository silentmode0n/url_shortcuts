{% extends 'base.html' %}

{% block content %}
    <div class="column col-6 col-mx-auto">
        <div class="column">
            <form method="post" action="{{ url_for('index') }}">
                <div class="form-group">
                    <label class="form-label" for="input-url">Url</label>
                    <input class="form-input" type="text" name="url" id="input-url" placeholder="Enter original URL" autofocus>
                </div>
                <div class="row">
                    <button class="btn btn-primary" type="submit" name="action">Shorten<i class="icon icon-arrow-right"></i></button>
                </div>
            </form>
        </div>
        <br>
        {% if shortcut_url %}
        <div class="column">
            <a href="{{ shortcut_url }}" class="label label-primary" target="_blank">{{ shortcut_url }}</a>
        </div>
        {% endif %}
    </div>
{% endblock %}
